        <div class="form-group">

            <label>ACCOUNT NUMBER: </label>

            <input required length="12" type="number" #accIdRef='ngModel' name="accountNumber" ngModel class="form-control">

            <div *ngIf='accIdRef.errors && accIdRef.touched' class="alert alert-danger">

                <div [hidden]='!accIdRef.errors.required'> Provide Account NUMBER</div>
                <div *ngIf='accIdRef.errors.pattern'>Account Number should be of 12 characters</div>
            </div>
        </div>
       <input [disabled]="userForm.invalid" type="submit" value="check balance" class="btn btn-success">
    </form>
    </div>
        
    <div>
        <h2>{{message}}</h2>
